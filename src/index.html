<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="circle"></div>
    <div class="app">
      
      <div class="header">
        <div class="location-date">
          <div class="location-date__location">London, GB</div>
          <div class="location-date__date">22-Sep-22</div>
        </div>
        <div class="switch-button">
          <input class="switch-button-checkbox" type="checkbox"></input>
    <label class="switch-button-label" for=""><span class="switch-button-label-span">Â°C</span></label>
        </div>
      </div>
    
    <div class="card">
      <div class="card-body">
        <div class="temperature">
          <div class="temperature__title">TEMPERATURE</div>
          <div class="temperature__number">20</div>
          <div class="temperature__real-feel">
            Real feel <span class="feel-number">20</span>
          </div>
        </div>
        <div class="icon">
          <div class="icon__svg"><img src="/src/icons/cloudy.svg" alt=""></div>
          <div class="icon__status">Cloudy</div>
        </div>
      </div>
    </div>
    <div class="per-hour">
      <div class="slider">
        <div class="info-pill">
          <div class="info-pill__time">09:00</div>
          <div class="info-pill__icon"><img src="/src/icons/partly-cloudy.svg" alt=""></div>
          <div class="info-pill__number">19</div>
        </div>
        <div class="info-pill">
          <div class="info-pill__time"></div>
          <div class="info-pill__icon"></div>
          <div class="info-pill__number"></div>
        </div>
        <div class="info-pill">
          <div class="info-pill__time"></div>
          <div class="info-pill__icon"></div>
          <div class="info-pill__number"></div>
        </div>
        <div class="info-pill">
          <div class="info-pill__time"></div>
          <div class="info-pill__icon"></div>
          <div class="info-pill__number"></div>
        </div>
        <div class="info-pill">
          <div class="info-pill__time"></div>
          <div class="info-pill__icon"></div>
          <div class="info-pill__number"></div>
        </div>
        <div class="info-pill">
          <div class="info-pill__time"></div>
          <div class="info-pill__icon"></div>
          <div class="info-pill__number"></div>
        </div>
        <div class="info-pill">
          <div class="info-pill__time"></div>
          <div class="info-pill__icon"></div>
          <div class="info-pill__number"></div>
        </div>
        <div class="info-pill">
          <div class="info-pill__time"></div>
          <div class="info-pill__icon"></div>
          <div class="info-pill__number"></div>
        </div>
      </div>
    </div>
    <div class="details">
      <div class="stats">
        <div class="titles">
          <div class="titles__title">UV Index</div>
          <div class="titles__title">Humidity</div>
          <div class="titles__title">Wind speed</div>
          <div class="titles__title">Rain Probability</div>
          <div class="titles__title">Pressure</div>
        </div>
        <div class="numbers">
          <div class="numbers__number">1.0</div>
          <div class="numbers__number">55</div>
          <div class="numbers__number">5.00 km/h</div>
          <div class="numbers__number">30%</div>
          <div class="numbers__number">1023.1 pa</div>
        </div>
      </div>
    </div>
    <div class="search">
      <div class="search__input">
        <div class="input-wrapper">
          <input type="search" name="search" id="search-input" placeholder="Search for location"/>
                 <div class="search__icon"><img src="/src/icons/search.svg" alt="search"></div>
        </div>
      </div>
     
    </div>
  </body>
  </div>
</html>
